name: Nest.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Nest.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: false
          always-auth: false

      - name: Pull code
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Stop current PM2 process by name
        run: pm2 stop trackbalance || true

      - name: Delete old PM2 process (optional but safer)
        run: pm2 delete trackbalance || true

      - name: Start new PM2 process
        run: pm2 start dist/src/main --name trackbalance

      - name: Save PM2 process list
        run: pm2 save